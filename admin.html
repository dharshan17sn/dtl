<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="container">
        <h2>All Complaints</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Bus Number</th>
                    <th>Complaint Type</th>
                    <th>Description</th>
                    <th>Photo</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="complaintsTable">
                <!-- Complaints will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
