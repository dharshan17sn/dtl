<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Submit a Complaint</h1>
    <form id="complaintForm" enctype="multipart/form-data">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile <span class="required">*</span></label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="busNumber">Bus Number <span class="required">*</span></label>
        <input type="text" id="busNumber" name="busNumber" required>

        <label for="complaintType">Complaint Type <span class="required">*</span></label>
        <select id="complaintType" name="complaintType" required>
            <option value="Crew Complaint">Crew Complaint</option>
            <option value="Frequency">Frequency</option>
            <option value="Bus Scheduling">Bus Scheduling</option>
            <option value="Bus Condition">Bus Condition</option>
            <option value="Others">Others</option>
        </select>

        <label for="complaintDescription">Description <span class="required">*</span></label>
        <textarea id="complaintDescription" name="complaintDescription" required></textarea>

        <label for="complaintPhoto">Upload Photo (Optional)</label>
        <input type="file" id="complaintPhoto" name="complaintPhoto">

        <button type="submit">Submit</button>
    </form>

    <h2>Track Complaint Status</h2>
    <form id="statusForm">
        <label for="query">Enter Mobile or Email to Track Status</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Track Status</button>
    </form>
    <div id="statusResult"></div>

    <script src="complaints-script.js"></script>
</body>
</html>
